{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="List of filler episodes of animes.">
        <meta name="author" content="Chirag">
        <meta name="keywords" content="Fillers, Filler list, Anime, anime fillers, fillerlist.com">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap" rel="stylesheet">

        <link href="{% static 'images/icon.png' %}" rel="shortcut icon" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="{% static 'css/search_page.css' %}">

        <title>{{keyword}} - Search | Fillerlist</title>
    </head>

    <body>
        <header>
            <a href="{% url 'home_page' %}">
                <img class="logo" alt="Website logo" src="{% static 'images/logo.png' %}">
            </a>
        </header>

        <div class="search-box">
            <form method="get" action="/search">
                <input class="search-input" type="text" name="q" placeholder="Search here..." value="{{keyword}}" required>
                <button class="search-button" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" viewBox="0 0 50 50" width="30px" height="30px"><path d="M 21 3 C 11.601563 3 4 10.601563 4 20 C 4 29.398438 11.601563 37 21 37 C 24.355469 37 27.460938 36.015625 30.09375 34.34375 L 42.375 46.625 L 46.625 42.375 L 34.5 30.28125 C 36.679688 27.421875 38 23.878906 38 20 C 38 10.601563 30.398438 3 21 3 Z M 21 7 C 28.199219 7 34 12.800781 34 20 C 34 27.199219 28.199219 33 21 33 C 13.800781 33 8 27.199219 8 20 C 8 12.800781 13.800781 7 21 7 Z"></path></svg>
                </button>
            </form>
        </div>

        <div class="search-result">
            {% if data %}
            <h1 class="search-result-title">Search results for {{keyword}}</h1>
            {% else %}
            <h1 class="search-result-title">No search results for {{keyword}}</h1>
            {% endif %}
            <div class="search-result-desc">
                {% for anime in data %}
                <a href="/id/{{anime.id}}">
                    <div class="anime-card">
                        <img class="anime-card-image" src="{{anime.cover}}" alt="{{anime.title|slice:':15'}} poster">
                        <div class="anime-card-info">
                            <div class="anime-card-info-name">{{anime.title}}</div>
                            <div class="anime-card-info-desc">{{anime.description}}</div>
                            <div class="anime-card-info-episodes">Episodes: {{anime.episodes|length}}</div>
                        </div>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>

        <footer>
            <img class="icon" alt="Website icon" src="{% static 'images/icon.png' %}">
            <a href="{% url 'about_page' %}">About</a>
        </footer>

    </body>
    <script type="text/javascript" src="{% static 'js/search_page.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/vanilla-tilt.js' %}"></script>
    <script type="text/javascript">VanillaTilt.init(document.querySelectorAll(".anime-card"));</script>
</html>
